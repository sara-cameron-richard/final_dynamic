<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell us about you</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200;300;400;500&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/gh/snd-lib/snd-lib@v1.1.2/dist/browser/snd.js?kit=01"></script>

    <link rel="stylesheet" href="css/style_improve.css">

</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-list">
                    <a class="blog-header-logo" href="#">NovaMoon Tech</a>
                    <a href="river.html"><i class="fa-solid fa-house-user"></i></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="intro">
            <div class="container">
                <div class="text">
                    <h2>Tell us about your favourite place <br>to access Montreal's rivers</h2>
                </div>
            </div>
        </section>

        <section id="insert">
            <div class="container">
                <form id="input-form">
                    <fieldset>
                        <legend>Tell Us About You</legend>

                        <p>
                            <label for="name">Your name (optional):</label>
                            <input type="text" name="name" />
                        </p>

                        <p>
                            <label for="email">Email (optional):</label>
                            <input type="text" name="email" />
                        </p>

                        <p>
                          <label for="borough">Borough/Neighbourhood:</label>
                          <input type="text" name="borough" />
                        </p>

                        <p>
                          <label for="favourite_place">Your favourite place(s) to access the rivers surrounding Montreal:</label>
                          <input type="text" name="favourite_place" />
                        </p>

                        <p class="submit">
                            <label for="favourite_place"></label>
                            <a href="#"  type="submit" id="submit-btn">SEND</a>
                        </p>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <script src="js/" defer></script>

</body>

</html>
